    <header>
        <nav>
            <div class="logo">
                <h3>NavBar</h3>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="dropdown-menu">
                        <a href="#">Products</a><i class="fas fa-angle-down"></i>
                        <ul>
                            <li><a href="#">Clothes</a></li>
                            <li><a href="#">Shoes</a></li>
                            <li><a href="#">Phone</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-menu">
                        <a href="#">Services</a><i class="fas fa-angle-down"></i>
                        <ul>
                            <li><a href="#">Delivery</a></li>
                            <li><a href="#">Custom Products</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="side-menu">
                <i class="fas fa-x" id="cross"></i>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="side-dropdown-menu">
                        Products<i class="fas fa-angle-down"></i>
                        <ul>
                            <li><a href="#">Clothes</a></li>
                            <li><a href="#">Shoes</a></li>
                            <li><a href="#">Phone</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contact</a></li>
                    <li class="side-dropdown-menu">
                        Services<i class="fas fa-angle-down"></i>
                        <ul>
                            <li><a href="#">Delivery</a></li>
                            <li><a href="#">Custom Products</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <i class="fas fa-bars" id="bar"></i>
        </nav>
    </header>
